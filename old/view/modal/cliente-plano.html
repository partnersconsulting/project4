<div class="modal-header header-green">
    <h3 class="modal-title" id="modal-title">Selecione o cliente!</h3>
</div>
<div class="modal-body" id="modal-body">
    <div ng-hide="clientType">

         <div class="row">
            <div class="col-md-12">
                <a class="btn btn-primary btn-block btn-lg" ng-click="clientType=true"> Cliente</a>
            </div>
            <br>
            <br>
            <br>
            <br>
             <div class="col-md-12">
                <a class="btn btn-default btn-block btn-lg" ng-click=""> Grupo de Clientes</a>
            </div>
        </div>


        
        
    </div>
    <div ng-show="clientType">
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="busca cliente" aria-describedby="sizing-addon1" ng-model="filtro">
        </div>
        <hr>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Cliente</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cliente in listaClientes | filter:filtro" ng-click="selectClient(cliente)">
                    <th scope="row">{{cliente.code}}</th>
                    <th>{{cliente.name}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</div>
